        .full-screen {

            overflow: hidden;

        .content a {
            display: block;
            margin: 0px 3px 5px 3px;
            /*框框与框框的margin:后面跟有四个距离分别为到父容器的上-右-下-左边的距离；margin: [top][right][bottom][left]*/
            width: 140px;
            /*框框的宽度*/
            height: 25px;
            /*框框的高度*/

            /*字的高度*/
            border-radius: 25px;
            /*框框倒角大小*/
            background-color: rgb(5, 45, 90);
            /*选择链接框框颜色与透明度*/

            /*意思是把文字排到中间*/
            color: rgb(70, 139, 218);
            /*选择链接字体颜色*/
            /*text-transform: uppercase;

            transition: .2s linear;
            /*选中渐变时间*/
            border: 1px solid rgb(12, 90, 180);
            /*边框颜色*/
        }
        
        .content a:hover {
            background: rgb(16, 119, 236);
            /*框框被选中后的颜色*/
            color: #000000;
            /*选择链接字体颜色*/
